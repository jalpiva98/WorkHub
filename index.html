<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkHUB</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>

</head>

</head>
<body>

<header class="headerClass">
    WORKHUB
</header>

<section class="searchSectionClass">

<img id="searchImgID" src="https://static.vecteezy.com/system/resources/previews/015/337/677/non_2x/transparent-search-icon-free-png.png" width="200px" height="200px" alt="search">

</section>

<section >

    <div id="modal" class="fixed top-0 left-0 w-full h-full bg-opacity-50 bg-orange-500 flex items-center justify-center" >
        <div class="p-6 bg-white rounded-md">
            <form class="flex flex-col space-y-4 items-center">
                <input type="text" class="input-field border-2 border-black font-bold" placeholder="Position">
                <input type="text" class="input-field border-2 border-black font-bold" placeholder="Skills">
                <input type="text" class="input-field border-2 border-black font-bold" placeholder="Salary">
                <input type="text" class="input-field border-2 border-black font-bold" placeholder="Location">
                <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-3 rounded font-bold">Search Jobs</button>
            </form>
        </div>
    </div>


</section>

<div class="searchHistory">
    History
</div>

<section class="savedJobsClass">
    Saved
    <div class="gallery">
        <div class="gallery-container">
            <img class="gallery-item gallery-item-1" src="./img/1.jpg" data-index="1">
            <img class="gallery-item gallery-item-2" src="./img/2.jpg" data-index="2">
            <img class="gallery-item gallery-item-3" src="./img/3.jpg" data-index="3">
            <img class="gallery-item gallery-item-4" src="./img/4.jpg" data-index="4">
            <img class="gallery-item gallery-item-5" src="./img/5.jpg" data-index="5">
        </div>
        <div class="gallery-controls"> 
            
        </div>

    </div> 
    <div id="leftSavedID">Left</div>
    <div id="centerSavedID">Center</div>
    <div id="rightSavedID">Right</div>


</section>



</body>
</html>
