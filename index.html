<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkHub</title>
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

       </head>



<body class="bg-white-500">


      <!-- Nav Bar -->
      <div id="navbar" class="headerClass left-0 w-full h-16 bg-blue-800 px-8 flex items-center justify-between m-0">
        <div class="text-orange-500 text-xl font-bold">WorkHub</div>
        <nav class="space-x-4">
          <a href="#contact-us" class="text-white">Contact us</a>
          <a href="#SavedJobs" class="text-white">Favorite</a>
          <a href="#" class="text-white">Log in</a>
          <a href="#" class="text-white">Sign in</a>
        </nav>
      </div>

      
      <section class="bg-white-500 min-h-[50vh] flex flex-col items-center justify-center m-0">
        <!-- INPUTS -->
     <div id="searchInputs" class="p-1 bg-blue-800 rounded-md flex  items-center hidden">
         <input id="positionInputID" type="text" class="m-6 input-field border-2 border-orange-500 font-bold text-blue-900" placeholder="Position">
         <input id="skillInputID" type="text" class="m-6 input-field border-2 border-orange-500 font-bold text-blue-900" placeholder="Skills">
         <input id="locationInputID" type="text" class="m-6 input-field border-2 border-orange-500 font-bold text-blue-900" placeholder="Location">
         <button type="submit" class="m-6 mt-4 bg-blue-500 text-white px-6 py-3 rounded font-bold">Search Jobs</button>
     </div>
<!-- Looking-glass section -->
      <div id="looking-glass" class="bg-white-500 min-h-[50vh] flex flex-col items-center justify-center m-0 hidden">
        <div class="text-center cursor-pointer">
          <img id="searchImgID" src="https://static.vecteezy.com/system/resources/previews/015/337/677/non_2x/transparent-search-icon-free-png.png" width="200px" height="200px" alt="search icon">
        </div>
        <div class="text-blue-800 text-xl font-bold">Click the looking glass to begin your search!</div>
      </div>

      <!-- RESULTS -->
        <section id="results" class="bg-white-500 flex flex-col items-center m-0 py-12 flex-grow ">

          <div class="max-h-300px items-center m-5 overflow-y-auto custom-scrollbar">
            <ul id="resultsID" class="h-full bg-blue-800 rounded-3xl flex flex-col items-center p-4">
              <!-- List items will be dynamically added here -->
            </ul>
          </div>
        </section>

    </section>


    <!-- Search history section -->
<!-- Search history section -->
  <div class="searchHistory bg-orange-500 min-h-[20vh] flex flex-col items-center justify-center m-0 shadow-md">
  <div class="text-white text-xl font-bold p-12">Previous Searches</div>
  <div class="box flex justify-around w-full" >
    <!-- Replace the placeholder content with your actual data from local storage -->
    <div class="bg-white w-64 h-48 rounded-lg p-4">Box 1</div>
    <div class="bg-white w-64 h-48 rounded-lg p-4">Box 2</div>
    <div class="bg-white w-64 h-48 rounded-lg p-4">Box 3</div>
    <div class="bg-white w-64 h-48 rounded-lg p-4">Box 4</div>
  </div>
</div>


     <section class="bg-blue-800 min-h-[20vh] flex flex-col items-center m-0 py-12 ">

         <!-- SAVED RESULTS -->

      <div class="gallery max-h-[50vh]">
          <div class="gallery-container text-white text-xl grid grid-cols-5 gap-24 flex justify-end items-end">
              <img class="gallery-item gallery-item-1" src="./img/1.jpg" data-index="1">
              <img class="gallery-item gallery-item-2" src="./img/2.jpg" data-index="2">
              <img  id=central-item class= "gallery-item gallery-item-3 " src="./img/3.jpg" data-index="3"> 
              <img class="gallery-item gallery-item-4" src="./img/4.jpg" data-index="4">
              <img class="gallery-item gallery-item-5" src="./img/5.jpg" data-index="5">
          </div>
                <div class="gallery-controls">
          </div>
      </div>

      <!-- Main modal -->
      <div id="SavedJobModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Saved job
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                  Keywords used in the search
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                  Description found in the job listing
              </p>
          </div>
          <!-- Modal footer -->
          <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
              <button data-modal-hide="defaultModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Apply!</button>
              <button data-modal-hide="defaultModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Delete</button>
          </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer id="contact-us" class="place-self-start bg-orange-500 text-xl flex items-center justify-center m-0 text-white font-bold p-10">
      Contact Info
    </footer>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script defer src="./index.js"></script>
</body>
</html>
